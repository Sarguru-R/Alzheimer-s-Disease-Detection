<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f0fe57cdb.js" crossorigin="anonymous"></script>
    <title>Healthcure Login</title>
    <link rel="stylesheet" type="text/css" href="/static/css/login.css">
    <li><a href="/homepage.html"></a></li>

</head>
<body>
    <div class="container">
        <form action="http://localhost:5000/login" method="POST">
            <div align="center">
                <div align="center" class="border">
                    <div class="msg">{{ msg }}</div>
                    <div class="header">
                        <h1 class="word">Alzheimer's Detection Using CNN</h1>
                    </div>
        <div class="box">
            <i class="fa-solid fa-user-doctor"></i> 
            <input type="text" name="username" id="username" placeholder="Enter Your Name">
        </div>
        <div class="box">
            <i class="fa-sharp fa-solid fa-at"></i> 
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fa-sharp fa-solid fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
        </div>
        <div class="box1">
                  <button class="btn">Log In</button>
        </form>
        </div>
    </div>
    
    </div>
    
</body>
</html>
